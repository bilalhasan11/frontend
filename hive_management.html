<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: left;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="upload.html">Upload</a>
        <a href="history.html">History</a>
        <a href="hive_management.html">Hive Management</a>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <h1>Hive Management</h1>
        <p class="warning hidden" id="noFarmWarning">You need to register a farm first! <a href="farm.html">Register Farm</a></p>
        <ul id="hiveList"></ul>
    </div>

    <script>
        const API_URL = "https://healthy-not-healthy-database.onrender.com";

        async function loadHives() {
            const userId = localStorage.getItem("user_id");
            if (!userId) {
                alert("Not logged in!");
                return;
            }

            // Check if farm exists
            const farmResponse = await fetch(`${API_URL}/farm?user_id=${userId}`);
            const farmData = await farmResponse.json();

            if (farmData.error) {
                document.getElementById("noFarmWarning").classList.remove("hidden");
                return;
            }

            // Fetch hives if farm exists
            const hivesResponse = await fetch(`${API_URL}/hives?farm_id=${farmData.farm_id}`);
            const hives = await hivesResponse.json();

            const hiveList = document.getElementById("hiveList");
            hiveList.innerHTML = "";

            hives.forEach(hive => {
                const li = document.createElement("li");
                li.textContent = `Hive ${hive.hive_number}`;
                hiveList.appendChild(li);
            });
        }

        loadHives();
    </script>

</body>
</html>
